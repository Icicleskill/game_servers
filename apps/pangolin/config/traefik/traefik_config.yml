api:
  insecure: true
  dashboard: true

providers:
  http:
    endpoint: "http://pangolin:3001/api/v1/traefik-config"
    pollInterval: "5s"
  file:
    filename: "/etc/traefik/dynamic_config.yml"

experimental:
  plugins:
    badger:
      moduleName: "github.com/fosrl/badger"
      version: "v1.2.0"

log:
  level: "INFO"
  format: "common"

certificatesResolvers:
  letsencrypt:
    acme:
      email: david.white@lfest.org
      storage: acme.json
      caServer: https://acme-v02.api.letsencrypt.org/directory # prod
      dnsChallenge:
        provider: dreamhost
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"
    transport:
      respondingTimeouts:
        readTimeout: "30m"
    http:
      tls:
        certResolver: "letsencrypt"
  udp-9987:
    address: ":9987/udp"
  tcp-30033:
    address: ":30033/tcp"
  tcp-10080:
    address: ":10080/tcp"
  tcp-10011:
    address: ":10011/tcp"
  tcp-1935:
    address: ":1935/tcp"
  tcp-1936:
    address: ":1936/tcp"
  udp-6000:
    address: ":6000/udp" 

serversTransport:
  insecureSkipVerify: true