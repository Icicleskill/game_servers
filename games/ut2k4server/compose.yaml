services:
  lgsm:
    image: gameservermanagers/gameserver:ut2k4
    restart: unless-stopped
    networks:
      llamamac:
        ipv4_address: 192.168.50.71
    volumes:
      - data:/data
    container_name: ut2k4server
    labels:
      - homepage.group=Games
      - homepage.name=Unreal Tournament 2004
      - homepage.icon=https://raw.githubusercontent.com/GameServerManagers/LinuxGSM/refs/heads/master/lgsm/data/gameicons/ut2k4-icon.png
      - homepage.href=steam://connect/192.168.50.71:7777
      - homepage.widget.type=gamedig
      - homepage.widget.serverType=unrealtournament2004
      - homepage.widget.url=udp://192.168.50.71:7778
      - homepage.widget.fields=["status", "map", "currentPlayers", "ping"]
      - homepage.container=ut2k4server
      - homepage.showStats=false
volumes:
  data:
    name: ut2k4server_data
networks:
  llamamac:
    name: llamamac
    driver: macvlan
    driver_opts:
      parent: enp6s18
    ipam:
      config:
        - subnet: "192.168.50.0/23"
          gateway: "192.168.50.1"