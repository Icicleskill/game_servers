[[stack]]
name = "counter_stike_2"
tags = ["gs1", "games"]
[stack.config]
server = "gameserver1"
linked_repo = "docker"
webhook_enabled = false
run_directory = "games/cs2server"
post_deploy.command = """
docker cp cs2server.cfg cs2server:/data/serverfiles/game/csgo/cfg/
