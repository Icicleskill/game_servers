[[stack]]
name = "half_life_2_deathmatch"
tags = ["ice", "games"]
[stack.config]
server = "darkmatter"
linked_repo = "game_servers"
webhook_enabled = false
run_directory = "games/hl2dmserver"
config_files = [
  { path = "common.cfg", requires = "None" },
  { path = "hl2dmserver.cfg", requires = "None" }
]
post_deploy.command = """
docker cp hl2dmserver.cfg hl2dmserver:/data/serverfiles/hl2mp/cfg/
docker exec hl2dmserver chown 1000:1000 /data/serverfiles/hl2mp/cfg/hl2dmserver.cfg
docker cp common.cfg hl2dmserver:/data/config-lgsm/hl2dmserver/
docker exec hl2dmserver chown 1000:1000 /data/config-lgsm/hl2dmserver/common.cfg
"""
environment = """
####lgsm short name
LGSM_SHORT=hl2dm
####container name
CT_NAME=hl2dmserver
####gamedig game type
GD_TYPE_ID=hl2d
####server game port
GAME_PORT=27015
####server query port
GAME_QUERY=27015
####server ip
GAME_IP=10.42.0.XX
####macvlan host subnet
IF_SUBNET=10.42.0.0/24
####macvlan host gateway
IF_GATEWAY=10.42.0.1
####macvlan host interface
IF_NAME=br0
"""