services:
  lgsm:
    image: gameservermanagers/gameserver:sf
    restart: unless-stopped
    networks:
      llamamac:
        ipv4_address: 192.168.50.XX
    volumes:
      - data:/data
    container_name: sfserver
    labels:
      - homepage.group=Games
      - homepage.name=Satisfactory
      - homepage.icon=https://raw.githubusercontent.com/GameServerManagers/LinuxGSM/refs/heads/master/lgsm/data/gameicons/sf-icon.png
      - homepage.href=steam://connect/192.168.50.XX:15777
      - homepage.widget.type=gamedig
      - homepage.widget.serverType=satisfactory
      - homepage.widget.url=udp://192.168.50.XX:15777
      - homepage.widget.fields=["status", "map", "currentPlayers", "ping"]
      - homepage.container=sfserver
      - homepage.showStats=false
volumes:
  data:
    name: sfserver_data
networks:
  llamamac:
    name: llamamac
    driver: macvlan
    driver_opts:
      parent: enp6s18
    ipam:
      config:
        - subnet: "192.168.50.0/23"
          gateway: "192.168.50.1"